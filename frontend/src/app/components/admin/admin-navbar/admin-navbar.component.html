<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">OLX</span>
    <span></span>
     <button mat-icon-button *ngIf="sidenav.opened" (click)="sidenav.close()">
            <mat-icon>close</mat-icon>
      </button>
      <span class="flex-grow-1"></span> <span>Hello, {{userName}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav" [fixedInViewport]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/admin" routerLinkActive="active-link">Home</a>
      <a mat-list-item routerLink="/admin-product" routerLinkActive="active-link">Product</a>
      <a mat-list-item routerLink="/adminCategory" routerLinkActive="active-link">Category</a>
      <a mat-list-item routerLinkActive="active-link" (click)="logout()">Logout <fa-icon [icon]="signOut"></fa-icon> </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary" class="main-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">OLX</span>
  </mat-toolbar-row>
</mat-toolbar>



  <mat-sidenav-content>
      <!-- <router-outlet></router-outlet> -->
  </mat-sidenav-content>
</mat-sidenav-container>
