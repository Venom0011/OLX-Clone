<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-3">
        <h5>Request Details</h5>
        <p>Name: {{buyer.firstName}} {{buyer.lastName}}</p>
        <p>Email: {{buyer.email}}</p>
        <p>Address: {{buyer.address}}</p>
        <p>Status: {{buyer.status}}</p>
      </div>
      <div class="col-md-3">
        <div class="card-body">
         <button class="btn btn-primary" (click)="approveMethod()">Approve</button>
         <button class="btn btn-primary" (click)="denyMethod()">Deny</button>
        </div>
      </div>
    </div>
  </div>
