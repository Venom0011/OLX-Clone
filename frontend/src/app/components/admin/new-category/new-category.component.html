<form >
  <div class="container">
    <h2>Add New Listing</h2>
    <form #submitForm="ngForm"  (ngSubmit)="onSubmit(submitForm.value)">
      <div class="form-group">
        <label>Category Name</label>
        <input type="text" name="name" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label>Cateogry Image</label>
        <input type="file"  (change)="onFileSelected($event)" class="form-control-file">
      </div>
      <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
  </div>
</form>
