<section class="bg-primary py-3 py-md-5 py-xl-8 bg-light">
  <br>
  <div class="container bg-light">
    <div class="row gy-4 align-items-center">
      <div class="col-12 col-md-6 col-xl-7 ">
        <div class="d-flex justify-content-center text-bg-light">
          <div class="col-12 col-xl-9">
            <img class="img-fluid rounded mb-4" loading="lazy" src="../../../assets/logo.png" width="245" height="80"
              alt="OLX Logo">
            <hr class="border-primary-subtle mb-4">
            <h2 class="h1 mb-4">After all, on OLX, your next great deal is just a click away.</h2>
            <p class="lead mb-5">Explore, sell, and discover with ease.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-5">
        <div class="card border-0 rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <h3><strong>Sign in</strong></h3>
                </div>
              </div>
            </div>
            <form #loginForm="ngForm"   (submit)="login(loginForm.value)">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" #email="ngModel"
                           placeholder="name@example.com" ngModel required>
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <div *ngIf="email.errors?.['required'] && (email.dirty || email.touched)" class="text-danger">
                      Email is required.
                    </div>
                    <div *ngIf="email.errors?.['email'] && (email.dirty || email.touched)" class="text-danger">
                      Please enter a valid email address.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" #password="ngModel"
                           placeholder="Password" ngModel required>
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <div *ngIf="password.errors?.['required'] && (password.dirty || password.touched)" class="text-danger">
                      Password is required.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-lg" [disabled]="loginForm.invalid" type="submit">Sign in</button>
                  </div>
                </div>
                <p>Don't have an account? <a routerLink="/register" class="text-decoration-none text-dark fw-bold">Sign up</a></p>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</section>
